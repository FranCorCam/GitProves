<html>
    <head>
        <title>Exercici 4.8</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section>
            <form id="prova">
                <label>Usuario :</label><input type="text" required="required" pattern="/^[A-Za-z]{8}$/"><br>
                <label>Email :</label><input type="email"><br>
                <label>Teléfono :</label><input type="tel"><br>
                <label>Web alternativa :</label><input type="url"><br>
                <label>Contraseña :</label><input type="password"><br>
                <label>Fecha :</label><input type="date"><br>
                <label>Edad :</label><input type="number" min="18" max="50"><br>
                <label>Búsqueda :</label><input type="search">
                
                
                
                
            </form>
            <textarea form="prova"></textarea><br>
            <input type="submit" id="enviar" value="Enviar"/>
            
            
        </section>
    </body>
</html>
